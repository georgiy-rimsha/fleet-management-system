name: CD - Deploy Simulation Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - simulation/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '18'
          cache: 'maven'
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Set build number
        id: build-number
        run: echo "BUILD_NUMBER=$(date '+%d.%m.%Y.%H.%M.%S')" >> $GITHUB_OUTPUT
      - name: Build Package Push with Maven
        run: mvn -ntp -B verify -pl simulation -am -D docker.image.tag=${{steps.build-number.outputs.BUILD_NUMBER}} jib:build
      - name: Update aws/docker-compose.yml api image tag with new build number
        run: |
          echo "aws/docker-compose.yml before updating tag"
          cat ./aws/docker-compose.yml
          sed -i -E 's_(notenger/simulation:)([^"]*)_\1'${{steps.build-number.outputs.BUILD_NUMBER}}'_' ./aws/docker-compose.yml
          echo "aws/docker-compose.yml after updating tag"
          cat ./aws/docker-compose.yml
      - name: Generate deployment package
        run: |
          cd aws
          zip -r deploy.zip .
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ steps.build-number.outputs.BUILD_NUMBER }}
          version_description: ${{ github.SHA }}
          region: ${{ secrets.EB_REGION }}
          deployment_package: aws/deploy.zip
      - name: Commit and push aws/docker-compose.yml
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add aws/docker-compose.yml
          git commit -m "updated aws/docker-compose.yml docker image with new tag ${{ steps.build-number.outputs.BUILD_NUMBER }}"
          git push