services:
  db:
    container_name: postgres
    image: postgres:14.1
    environment:
      POSTGRES_USER: notenger
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
  fleet-ms-vehicle-service:
    container_name: fleet-ms-vehicle-service
    image: notenger/fleet-ms-vehicle-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/vehicle
    ports:
      - "8082:8082"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
